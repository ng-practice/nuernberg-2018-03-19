<form>
  <section class="form-block">
      <label>Edit a book</label>
      <div class="form-group">
          <label for="book-titlisbn">ISBN</label>
          <input type="text" disabled id="book-isbn" size="45">
      </div>
      <div class="form-group">
          <label for="book-title">Title</label>
          <input type="text" id="book-title" placeholder="Enter value here" size="45">
      </div>
      <div class="form-group">
          <label for="book-subtitle">Subtitle</label>
          <input type="password" id="book-subtitle" placeholder="Enter another value here" size="35">
      </div>
      <div class="form-group">
          <label for="book-description">Description</label>
          <textarea id="book-description" rows="5"></textarea>
      </div>

      <div formArrayName="authors">
        <!-- generate for each author in the array-->
        <div class="form-group">
          <label for="">Autor</label>
          <input type="text">
          <!-- Add validation message -->
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Update Book</button>
  </section>
</form>
