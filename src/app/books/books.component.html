<tr-book-form></tr-book-form>

<div class="form-group">
  <label for="search-box">Type a title</label>
  <input
    (input)="updateSearchQueary($event)"
    type="text"
    id="search-box"
    placeholder="Enter a title">
</div>

<tr-book-grid-element
  [data]="book"
  (rate)="sortAfterRating()"
  (remove)="removeBookFromList($event)"
  (update)="updateBook($event)"
  *ngFor="let book of books | searchByTitle:query">
</tr-book-grid-element>
